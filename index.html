<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>Айбек & Айгерим | Свадебное приглашение</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ⭐⭐⭐ ПОЛНЫЙ МИНИМАЛИЗМ ⭐⭐⭐ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            /* ⭐⭐ ОБЫЧНЫЙ ШРИФТ - без изменений ⭐⭐ */
            font-family: 'Georgia', 'Times New Roman', serif;
            /* ⭐⭐ ВАШЕ ФОТО + ЧЕРНЫЙ ОВЕРЛЕЙ ⭐⭐ */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://i.pinimg.com/736x/75/e7/69/75e7695632ee2d2342d523e47096bd65.jpg');
            background-size: cover;
            background-position: center 40%;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            -webkit-text-size-adjust: 100%;
            position: relative;
        }
        
        /* ⭐⭐ КАРТОЧКА - МИНИМАЛИЗМ (никаких скруглений, теней, блюра) ⭐⭐ */
        .card {
            max-width: 650px;
            width: 100%;
            background: white;
            padding: 50px 40px;
            border: 1px solid rgba(255,255,255,0.15);
            text-align: center;
            position: relative;
            z-index: 2;
            box-shadow: none;
            border-radius: 0; /* Убрал скругление */
            backdrop-filter: none; /* Убрал блюр */
        }
        
        .invite-label {
            font-size: 0.7rem;
            letter-spacing: 4px;
            color: #b5a37e; /* Приглушенное золото */
            margin-bottom: 25px;
            text-transform: uppercase;
            font-weight: 400;
            font-family: 'Arial', sans-serif;
        }
        
        .names {
            font-size: 3.2rem;
            font-weight: 400;
            color: white;
            line-height: 1.2;
            margin-bottom: 15px;
            word-wrap: break-word;
            letter-spacing: 2px;
            text-shadow: none;
        }
        
        .and {
            font-size: 2rem;
            color: #b5a37e; /* Приглушенное золото */
            margin: 0 10px;
        }
        
        .date {
            font-size: 1.5rem;
            color: #b5a37e;
            font-weight: 300;
            margin: 25px 0 20px;
            letter-spacing: 2px;
        }
        
        .location {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            background: transparent; /* Убрал фон */
            border-radius: 0; /* Убрал скругление */
        }
        
        .venue {
            font-size: 1.4rem;
            font-weight: 400;
            color: white;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .address {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
            margin-bottom: 8px;
        }
        
        .time {
            color: #b5a37e;
            font-size: 1rem;
            margin-top: 10px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .divider {
            width: 40px; /* Тоньше */
            height: 1px; /* Тоньше */
            background: #b5a37e;
            margin: 35px auto;
            border: none;
        }
        
        .quote {
            font-style: italic;
            color: rgba(255,255,255,0.7);
            margin-bottom: 25px;
            font-size: 1rem;
        }
        
        .rsvp-text {
            color: rgba(255,255,255,0.6);
            margin-bottom: 25px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Arial', sans-serif;
        }
        
        .phone-btn {
            display: inline-block;
            background: transparent;
            color: white;
            padding: 14px 45px;
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.3);
            letter-spacing: 3px;
            font-size: 0.9rem;
            transition: all 0.2s;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            border-radius: 0; /* Убрал скругление */
            box-shadow: none; /* Убрал тень */
        }
        
        .phone-btn:hover {
            background: white;
            color: #1e1e1e;
            border-color: white;
        }
        
        .contact-person {
            margin-top: 25px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
        }
        
        .city {
            margin-top: 30px;
            color: #b5a37e;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-family: 'Arial', sans-serif;
        }
        
        /* ⭐⭐⭐ АДАПТИВНОСТЬ - МИНИМАЛИЗМ ⭐⭐⭐ */
        @media (max-width: 768px) {
            html { font-size: 15px; }
            .card { padding: 40px 30px; }
            .names { font-size: 2.8rem; }
            .and { font-size: 1.8rem; }
            .date { font-size: 1.4rem; }
            .venue { font-size: 1.3rem; }
        }
        
        @media (max-width: 480px) {
            html { font-size: 14px; }
            .card { padding: 35px 25px; }
            .names { font-size: 2.2rem; }
            .and { font-size: 1.5rem; }
            .date { font-size: 1.3rem; }
            .venue { font-size: 1.2rem; }
            .phone-btn { 
                width: 100%;
                padding: 14px 30px;
            }
        }
        
        @media (max-width: 360px) {
            html { font-size: 13px; }
            .card { padding: 30px 20px; }
            .names { font-size: 2rem; }
        }
        
        h1, h2, h3, p, div, span, a {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <!-- ⭐⭐ КАРТОЧКА - МИНИМАЛИЗМ ⭐⭐ -->
    <div class="card">
        <div class="invite-label">СВАДЕБНОЕ ПРИГЛАШЕНИЕ</div>
        
        <h1 class="names">
            АЙБЕК <span class="and">&</span> АЙГЕРИМ
        </h1>
        
        <div class="date">26 ИЮНЯ 2026</div>
        
        <div class="location">
            <div class="venue">РЕСТОРАН «ДӘСТҮРЛІК»</div>
            <div class="address">г. Астана, пр. Тауелсиздик, 15</div>
            <div class="time">НАЧАЛО В 18:00</div>
        </div>
        
        <div class="divider"></div>
        
        <div class="quote">
            «Разделите с нами радость этого дня»
        </div>
        
        <div class="rsvp-text">Подтвердите присутствие</div>
        
        <a href="tel:+77771234567" class="phone-btn">
            <i class="fas fa-phone-alt" style="margin-right: 8px;"></i> ПОЗВОНИТЬ
        </a>
        
        <div class="contact-person">
            Айгуль (организатор): +7 (777) 123-45-67
        </div>
        
        <div class="city">
            АСТАНА • 2026
        </div>
    </div>
</body>
</html>
