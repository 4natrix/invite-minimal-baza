<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Айбек & Айгерим | Свадебное приглашение</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            /* ⭐⭐ ВАШЕ ФОТО ⭐⭐ */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://i.pinimg.com/736x/75/e7/69/75e7695632ee2d2342d523e47096bd65.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            -webkit-text-size-adjust: 100%;
        }
        
        /* ⭐⭐ КАРТОЧКА - МИНИМАЛИЗМ ⭐⭐ */
        .card {
            max-width: 650px;
            width: 100%;
            background: white;
            padding: 50px 40px;
            text-align: center;
            border: 1px solid #f0f0f0;
            /* Убрал: border-radius, backdrop-filter, box-shadow */
        }
        
        .invite-label {
            font-size: 0.75rem;
            letter-spacing: 4px;
            color: #8a8a8a;
            margin-bottom: 25px;
            text-transform: uppercase;
            font-weight: 400;
            font-family: 'Arial', sans-serif;
        }
        
        .names {
            font-size: 3.2rem;
            font-weight: 400;
            color: #1e1e1e;
            line-height: 1.2;
            margin-bottom: 15px;
            word-wrap: break-word;
            letter-spacing: 2px;
        }
        
        .and {
            font-size: 2rem;
            color: #b5a37e;
            margin: 0 10px;
        }
        
        .date {
            font-size: 1.6rem;
            color: #b5a37e;
            font-weight: 300;
            margin: 25px 0 20px;
            letter-spacing: 2px;
        }
        
        .location {
            margin: 30px 0;
            padding: 25px;
            border: 1px solid #f0f0f0;
            background: transparent;
            /* Убрал: border-radius, background-color */
        }
        
        .venue {
            font-size: 1.5rem;
            font-weight: 400;
            color: #1e1e1e;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .address {
            color: #6a6a6a;
            font-size: 1rem;
            margin-bottom: 8px;
        }
        
        .time {
            color: #b5a37e;
            font-size: 1rem;
            margin-top: 10px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .divider {
            width: 40px;
            height: 1px;
            background: #b5a37e;
            margin: 35px auto;
            border: none;
        }
        
        .quote {
            font-style: italic;
            color: #6a6a6a;
            margin-bottom: 25px;
            font-size: 1rem;
        }
        
        .rsvp-text {
            color: #8a8a8a;
            margin-bottom: 25px;
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Arial', sans-serif;
        }
        
        .phone-btn {
            display: inline-block;
            background: transparent;
            color: #1e1e1e;
            padding: 14px 45px;
            text-decoration: none;
            border: 1px solid #1e1e1e;
            letter-spacing: 3px;
            font-size: 0.9rem;
            transition: all 0.2s;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            /* Убрал: border-radius, box-shadow, gradient */
        }
        
        .phone-btn:hover {
            background: #1e1e1e;
            color: white;
            border-color: #1e1e1e;
            transform: none;
            box-shadow: none;
        }
        
        .contact-person {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #8a8a8a;
        }
        
        .city {
            margin-top: 30px;
            color: #b5a37e;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-family: 'Arial', sans-serif;
        }
        
        /* ⭐⭐ АДАПТИВНОСТЬ - БЕЗ ИЗМЕНЕНИЙ ⭐⭐ */
        @media (max-width: 768px) {
            html { font-size: 15px; }
            .card { padding: 40px 25px; }
            .names { font-size: 2.5rem; }
            .and { font-size: 1.8rem; }
            .date { font-size: 1.4rem; }
            .venue { font-size: 1.3rem; }
        }
        
        @media (max-width: 480px) {
            html { font-size: 14px; }
            .card { padding: 35px 20px; }
            .names { font-size: 2rem; }
            .and { font-size: 1.5rem; }
            .date { font-size: 1.2rem; }
            .venue { font-size: 1.2rem; }
            .phone-btn { 
                padding: 14px 35px; 
                width: 100%;
            }
        }
        
        @media (max-width: 360px) {
            html { font-size: 13px; }
            .card { padding: 30px 20px; }
            .names { font-size: 1.8rem; }
        }
        
        h1, h2, h3, p, div, span, a {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="invite-label">СВАДЕБНОЕ ПРИГЛАШЕНИЕ</div>
        
        <h1 class="names">
            АЙБЕК <span class="and">&</span> АЙГЕРИМ
        </h1>
        
        <div class="date">26 ИЮНЯ 2026</div>
        
        <div class="location">
            <div class="venue">РЕСТОРАН «ДӘСТҮРЛІК»</div>
            <div class="address">г. Астана, пр. Тауелсиздик, 15</div>
            <div class="time">НАЧАЛО В 18:00</div>
        </div>
        
        <div class="divider"></div>
        
        <div class="quote">
            «Разделите с нами радость этого дня»
        </div>
        
        <div class="rsvp-text">Пожалуйста, подтвердите свое присутствие</div>
        
        <a href="tel:+77771234567" class="phone-btn">
            <i class="fas fa-phone-alt" style="margin-right: 8px;"></i> ПОЗВОНИТЬ
        </a>
        
        <div class="contact-person">
            Айгуль (организатор): +7 (777) 123-45-67
        </div>
        
        <div class="city">
            АСТАНА • 2026
        </div>
    </div>
</body>
</html>
